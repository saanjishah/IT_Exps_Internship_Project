<h1>Students</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Student</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">First Name</th>
            <th style="width: 20%">Last Name</th>
            <th style="width: 20%">Email</th>
            <th style="width: 20%"> Edit</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentList">
            <td>{{student.firstname}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.email}}</td>

            <td style="white-space: nowrap">
                <a routerLink="edit/{{student.studentID}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser2(student.studentID)" class="btn btn-sm btn-danger btn-delete-student mr-1">
                    <span *ngIf="student.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!student.isDeleting">Delete</span>
                </button>
                
                <a routerLink="coursepage/{{student.studentID}}" class="btn btn-sm btn-info">Course</a>

            </td>
        </tr>
        <tr *ngIf="!studentList">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
